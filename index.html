<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="origin">
    <title>ULTIMATE CINEMA</title>
    <style>
        :root { --bg: #0e0e0e; --panel: #161616; --accent: #e50914; --text: #eee; --gray: #333; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        /* –®–∞–ø–∫–∞ */
        .header { 
            background: var(--panel); padding: 15px 20px; border-bottom: 1px solid #222; 
            display: flex; gap: 20px; align-items: center; z-index: 100;
        }
        .logo { font-weight: 900; color: var(--accent); font-size: 18px; letter-spacing: 1px; white-space: nowrap; }

        /* –ü–æ–∏—Å–∫ */
        .search-box { position: relative; flex: 1; max-width: 600px; }
        input { 
            width: 100%; background: #000; border: 1px solid var(--gray); color: #fff; 
            padding: 12px 15px; border-radius: 6px; outline: none; font-size: 16px; box-sizing: border-box;
            transition: border-color 0.2s;
        }
        input:focus { border-color: var(--accent); }

        /* –í—ã–ø–∞–¥–∞—à–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ */
        .dropdown {
            position: absolute; top: 105%; left: 0; width: 100%; 
            background: #1a1a1a; border: 1px solid #333; border-radius: 6px;
            max-height: 500px; overflow-y: auto; display: none; z-index: 200;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }
        .item { 
            display: flex; gap: 12px; padding: 10px; border-bottom: 1px solid #252525; 
            cursor: pointer; transition: 0.2s;
        }
        .item:hover { background: #333; }
        .poster { width: 45px; height: 68px; object-fit: cover; border-radius: 3px; background: #000; }
        .info { display: flex; flex-direction: column; justify-content: center; }
        .title { font-weight: bold; font-size: 14px; }
        .meta { font-size: 12px; color: #888; }

        /* –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å –∏—Å—Ç–æ—á–Ω–∏–∫–æ–≤ */
        .source-tabs { display: flex; gap: 5px; margin-left: auto; background: #000; padding: 3px; border-radius: 6px; border: 1px solid #333; }
        .tab-btn {
            background: transparent; border: none; color: #888; padding: 8px 15px; 
            cursor: pointer; border-radius: 4px; font-weight: 600; font-size: 13px; transition: 0.2s;
        }
        .tab-btn:hover { color: #fff; }
        .tab-btn.active { background: #333; color: #fff; }
        .tab-btn.highlight { color: var(--accent); }

        /* –≠–∫—Ä–∞–Ω */
        .screen { flex: 1; position: relative; background: #000; width: 100%; height: 100%; }
        
        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä—ã –¥–ª—è —Ä–∞–∑–Ω—ã—Ö –ø–ª–µ–µ—Ä–æ–≤ */
        iframe { width: 100%; height: 100%; border: none; position: absolute; top: 0; left: 0; }
        
        .placeholder {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; color: #444; pointer-events: none;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">KINO.HUB</div>
        
        <div class="search-box">
            <input type="text" id="query" placeholder="–ü–æ–∏—Å–∫ —Ñ–∏–ª—å–º–∞ (TMDB)..." autocomplete="off">
            <div class="dropdown" id="results"></div>
        </div>

        <div class="source-tabs">
            <button class="tab-btn active" onclick="setPlayer('collaps')">‚ö° Collaps</button>
            <button class="tab-btn" onclick="setPlayer('flixcdn')">ü§ñ FlixCDN</button>
            <button class="tab-btn" onclick="setPlayer('ustore')">ü¶Ñ Ustore</button>
        </div>
    </div>

    <div class="screen">
        <div class="placeholder" id="msg">–ù–∞—á–Ω–∏—Ç–µ –≤–≤–æ–¥ –Ω–∞–∑–≤–∞–Ω–∏—è...</div>

        <iframe id="main-frame" src="" style="display:none;"></iframe>

        <iframe id="flixcdn" src="" style="display:none;"></iframe>
    </div>

    <script src="actualize.js"></script>

    <script>
        const TMDB_KEY = '15d2ea6d0dc1d476efbca3eba2b9bbfb'; // –ü—É–±–ª–∏—á–Ω—ã–π –∫–ª—é—á
        const BASE_FLIX_URL = 'https://player0.flixcdn.space/show';

        let currentIds = { tmdb: null, imdb: null, kp: null };
        let currentMode = 'collaps';
        let debounceTimer;

        const input = document.getElementById('query');
        const dropdown = document.getElementById('results');
        const msg = document.getElementById('msg');
        
        const frameMain = document.getElementById('main-frame');
        const frameFlix = document.getElementById('flixcdn');

        // --- 1. –ü–æ–∏—Å–∫ (TMDB) ---
        input.addEventListener('input', () => {
            clearTimeout(debounceTimer);
            const val = input.value.trim();
            if (val.length < 2) { dropdown.style.display = 'none'; return; }
            debounceTimer = setTimeout(() => searchTMDB(val), 400);
        });

        async function searchTMDB(query) {
            dropdown.style.display = 'block';
            dropdown.innerHTML = '<div style="padding:15px;color:#777">–ü–æ–∏—Å–∫...</div>';

            try {
                const res = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=${TMDB_KEY}&query=${encodeURIComponent(query)}&language=ru-RU`);
                const data = await res.json();
                
                dropdown.innerHTML = '';
                if (!data.results?.length) { dropdown.innerHTML = '<div style="padding:15px">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>'; return; }

                data.results.forEach(m => {
                    const el = document.createElement('div');
                    el.className = 'item';
                    const poster = m.poster_path ? `https://image.tmdb.org/t/p/w92${m.poster_path}` : '';
                    
                    el.innerHTML = `
                        <img src="${poster}" class="poster" onerror="this.style.display='none'">
                        <div class="info">
                            <div class="title">${m.title}</div>
                            <div class="meta">${m.release_date?.split('-')[0] || ''} ‚Ä¢ ${m.vote_average}</div>
                        </div>
                    `;
                    el.onclick = () => loadMovie(m.id);
                    dropdown.appendChild(el);
                });
            } catch (e) { dropdown.innerHTML = '<div style="padding:15px;color:red">–û—à–∏–±–∫–∞ —Å–µ—Ç–∏</div>'; }
        }

        // --- 2. –ü–æ–ª—É—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö ---
        async function loadMovie(tmdbId) {
            dropdown.style.display = 'none';
            msg.innerText = "–ó–∞–≥—Ä—É–∑–∫–∞...";
            
            try {
                // –ü–æ–ª—É—á–∞–µ–º IMDb ID
                const res = await fetch(`https://api.themoviedb.org/3/movie/${tmdbId}?api_key=${TMDB_KEY}`);
                const data = await res.json();
                
                currentIds = {
                    tmdb: tmdbId,
                    imdb: data.imdb_id, // tt123456
                    kp: null // TMDB –Ω–µ –¥–∞–µ—Ç KP ID, –Ω–æ Collaps —É–º–µ–µ—Ç –∏—Å–∫–∞—Ç—å –ø–æ IMDb
                };

                updatePlayer();
            } catch (e) { console.error(e); }
        }

        // --- 3. –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∏—Å—Ç–æ—á–Ω–∏–∫–æ–≤ ---
        function setPlayer(mode) {
            currentMode = mode;
            
            // UI –∫–Ω–æ–ø–æ–∫
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active'); // –¢—Ä—é–∫ —Å event, –µ—Å–ª–∏ –∫–ª–∏–∫–Ω—É–ª–∏
            
            // –ï—Å–ª–∏ —Ñ–∏–ª—å–º —É–∂–µ –≤—ã–±—Ä–∞–Ω - –æ–±–Ω–æ–≤–ª—è–µ–º –ø–ª–µ–µ—Ä
            if (currentIds.tmdb || currentIds.imdb) {
                updatePlayer();
            }
        }
        
        // --- 4. –õ–æ–≥–∏–∫–∞ –ø–ª–µ–µ—Ä–æ–≤ ---
        function updatePlayer() {
            msg.style.display = 'none';
            const id = currentIds.imdb; // –ò—Å–ø–æ–ª—å–∑—É–µ–º IMDb ID –∫–∞–∫ –æ—Å–Ω–æ–≤–Ω–æ–π

            if (!id) {
                alert("–£ —Ñ–∏–ª—å–º–∞ –Ω–µ—Ç IMDb ID. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –¥—Ä—É–≥–æ–π —Ñ–∏–ª—å–º.");
                return;
            }

            // –°–±—Ä–æ—Å –≤–∏–¥–∏–º–æ—Å—Ç–∏
            frameMain.style.display = 'none';
            frameFlix.style.display = 'none';
            frameMain.src = "";
            frameFlix.src = ""; // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å—Ç–∞—Ä–æ–µ –≤–∏–¥–µ–æ

            if (currentMode === 'collaps') {
                // COLLAPS (–°–∞–º—ã–π –Ω–∞–¥–µ–∂–Ω—ã–π)
                frameMain.style.display = 'block';
                frameMain.src = `https://api.strvid.ws/embed/movie/${id}`;
                console.log("Loading Collaps:", frameMain.src);

            } else if (currentMode === 'flixcdn') {
                // FLIXCDN (–¢–æ—Ç, —á—Ç–æ —Å –∑–∞—â–∏—Ç–æ–π –¥–æ–º–µ–Ω–∞)
                frameFlix.style.display = 'block';
                // –§–æ—Ä–º–∞—Ç: //player0.flixcdn.space/show/imdb/tt12345
                frameFlix.src = `${BASE_FLIX_URL}/imdb/${id}`;
                console.log("Loading FlixCDN:", frameFlix.src);

            } else if (currentMode === 'ustore') {
                // USTORE (–ó–∞–ø–∞—Å–Ω–æ–π)
                frameMain.style.display = 'block';
                frameMain.src = `https://ustore.bz/embed/${id}`;
                console.log("Loading Ustore:", frameMain.src);
            }
        }

        // –ò–Ω–∏—Ç –∫–ª–∏–∫–æ–≤ –¥–ª—è –∫–Ω–æ–ø–æ–∫ (—á—Ç–æ–±—ã –∫–ª–∞—Å—Å active —Å—Ç–∞–≤–∏–ª—Å—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ –ø—Ä–∏ –ø–µ—Ä–≤–æ–º –∫–ª–∏–∫–µ)
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
            });
        });
    </script>
</body>
</html>
