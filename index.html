<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer"> <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrFilm - –û–Ω–ª–∞–π–Ω –ö–∏–Ω–æ—Ç–µ–∞—Ç—Ä</title>
    <style>
        :root {
            --bg: #050505;
            --panel: #0f0f0f;
            --border: #1f1f1f;
            --accent: #e50914; /* Netflix Red */
            --accent-glow: rgba(229, 9, 20, 0.4);
            --text: #ffffff;
            --text-muted: #888888;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- HEADER --- */
        .header {
            background: var(--panel);
            padding: 15px 25px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 20px;
            z-index: 100;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }

        .logo {
            font-size: 24px;
            font-weight: 900;
            color: var(--text);
            letter-spacing: 1px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .logo span { color: var(--accent); }

        /* --- –ü–û–ò–°–ö --- */
        .search-container {
            flex: 1;
            max-width: 600px;
            position: relative;
        }

        .search-input {
            width: 100%;
            background: #000;
            border: 1px solid var(--border);
            color: #fff;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 15px;
            outline: none;
            transition: 0.3s;
        }

        .search-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 15px var(--accent-glow);
        }

        .search-hint {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 11px;
            color: var(--text-muted);
            pointer-events: none;
        }

        /* –í—ã–ø–∞–¥–∞—é—â–∏–π —Å–ø–∏—Å–æ–∫ */
        .dropdown {
            position: absolute;
            top: 110%;
            left: 0;
            width: 100%;
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 8px;
            max-height: 500px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
            box-shadow: 0 10px 40px rgba(0,0,0,0.9);
        }

        .d-item {
            display: flex;
            gap: 15px;
            padding: 12px;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: 0.2s;
        }
        .d-item:hover { background: #1a1a1a; }
        
        .d-poster {
            width: 45px;
            height: 68px;
            border-radius: 4px;
            object-fit: cover;
            background: #222;
        }
        
        .d-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .d-title { font-weight: 700; font-size: 14px; margin-bottom: 4px; }
        .d-meta { font-size: 12px; color: var(--text-muted); }

        /* --- –ò–°–¢–û–ß–ù–ò–ö–ò (–ö–ù–û–ü–ö–ò) --- */
        .sources-panel {
            display: flex;
            gap: 10px;
            margin-left: auto;
        }

        .src-btn {
            background: #111;
            border: 1px solid var(--border);
            color: var(--text-muted);
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 13px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .src-btn:hover { color: #fff; background: #222; }
        
        .src-btn.active {
            background: var(--accent);
            color: #fff;
            border-color: var(--accent);
            box-shadow: 0 0 15px var(--accent-glow);
        }

        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä —Ç–∏–ø–∞ ID */
        .badge {
            font-size: 9px;
            background: rgba(0,0,0,0.3);
            padding: 2px 5px;
            border-radius: 3px;
            opacity: 0.7;
        }

        /* --- –≠–ö–†–ê–ù –ü–õ–ï–ï–†–ê --- */
        .cinema-screen {
            flex: 1;
            position: relative;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            transition: 0.3s;
        }

        /* –°–ü–ï–¶–ò–ê–õ–¨–ù–´–ô –°–¢–ò–õ–¨ –î–õ–Ø FLIXCDN (–ü–û –ú–ï–ù–¨–®–ï) */
        iframe#flixcdn {
            width: 80%;       /* –®–∏—Ä–∏–Ω–∞ 80% –æ—Ç —ç–∫—Ä–∞–Ω–∞ */
            height: 80%;      /* –í—ã—Å–æ—Ç–∞ 80% */
            top: 10%;         /* –û—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É */
            left: 10%;        /* –û—Ç—Å—Ç—É–ø —Å–ª–µ–≤–∞ */
            border-radius: 12px;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            border: 1px solid #333;
        }

        /* –ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ / –°—Ç–∞—Ç—É—Å */
        .status-msg {
            text-align: center;
            color: #444;
            max-width: 600px;
            padding: 20px;
        }
        .status-msg h1 { color: var(--text); margin-bottom: 10px; font-size: 32px; }
        .status-msg span { color: var(--accent); }

        .info-bar {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(20, 20, 20, 0.9);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 12px;
            color: var(--text-muted);
            border: 1px solid var(--border);
            pointer-events: none;
            display: none;
            z-index: 50;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">Dr<span>Film</span></div>

        <div class="search-container">
            <input type="text" class="search-input" id="searchInput" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —Ñ–∏–ª—å–º–∞ –∏–ª–∏ ID (326)..." autocomplete="off">
            <span class="search-hint">Enter</span>
            <div class="dropdown" id="searchDropdown"></div>
        </div>

        <div class="sources-panel">
            <button class="src-btn active" onclick="setSource('aloha')">üíé Aloha <span class="badge">KP</span></button>
            <button class="src-btn" onclick="setSource('private')">üëë Private <span class="badge">KP</span></button>
            <button class="src-btn" onclick="setSource('collaps')">‚ö° Collaps <span class="badge">ALL</span></button>
            <button class="src-btn" onclick="setSource('flixcdn')">ü§ñ FlixCDN <span class="badge">FIX</span></button>
        </div>
    </div>

    <div class="cinema-screen">
        <div class="status-msg" id="placeholder">
            <h1>Welcome to Dr<span>Film</span></h1>
            <p>–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ —Ñ–∏–ª—å–º–∞ (–ú–∞—Ç—Ä–∏—Ü–∞) –∏–ª–∏ ID –ö–∏–Ω–æ–ø–æ–∏—Å–∫–∞ (301) —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å.</p>
        </div>

        <iframe id="mainPlayer" src="" style="display:none;"></iframe>

        <iframe id="flixcdn" src="" style="display:none;"></iframe>

        <div class="info-bar" id="debugInfo">Ready</div>
    </div>

    <script src="actualize.js"></script>

    <script>
        // CONFIG
        const TMDB_KEY = '15d2ea6d0dc1d476efbca3eba2b9bbfb';
        
        // GLOBAL STATE
        let state = {
            kp: '326',      // Default: Shawshank Redemption
            imdb: null,
            title: '',
            mode: 'aloha'   // Default Source
        };

        // DOM ELEMENTS
        const input = document.getElementById('searchInput');
        const dropdown = document.getElementById('searchDropdown');
        const mainFrame = document.getElementById('mainPlayer');
        const flixFrame = document.getElementById('flixcdn');
        const placeholder = document.getElementById('placeholder');
        const debugInfo = document.getElementById('debugInfo');

        let debounceTimer;

        // --- 1. SEARCH LOGIC ---
        input.addEventListener('input', (e) => {
            clearTimeout(debounceTimer);
            const val = e.target.value.trim();

            if (!val) {
                dropdown.style.display = 'none';
                return;
            }

            // –ï—Å–ª–∏ –≤–≤–æ–¥—è—Ç —Ü–∏—Ñ—Ä—ã - —ç—Ç–æ ID, –Ω–µ –∏—â–µ–º –≤ TMDB
            if (/^\d+$/.test(val)) {
                dropdown.style.display = 'none';
                return;
            }

            // –ï—Å–ª–∏ —Ç–µ–∫—Å—Ç > 2 —Å–∏–º–≤–æ–ª–æ–≤
            if (val.length > 2) {
                debounceTimer = setTimeout(() => searchTmdb(val), 400);
            }
        });

        input.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') handleEnter();
        });

        function handleEnter() {
            const val = input.value.trim();
            if (!val) return;

            if (/^\d+$/.test(val)) {
                // –†—É—á–Ω–æ–π –≤–≤–æ–¥ ID –ö–∏–Ω–æ–ø–æ–∏—Å–∫–∞
                state.kp = val;
                state.imdb = null; // –ü—Ä–∏ —Ä—É—á–Ω–æ–º –≤–≤–æ–¥–µ —Å–±—Ä–∞—Å—ã–≤–∞–µ–º IMDb
                launchPlayer();
            } else {
                searchTmdb(val);
            }
        }

        async function searchTmdb(query) {
            dropdown.style.display = 'block';
            dropdown.innerHTML = '<div style="padding:15px;color:#666;text-align:center">–ü–æ–∏—Å–∫...</div>';

            try {
                const res = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=${TMDB_KEY}&query=${encodeURIComponent(query)}&language=ru-RU`);
                const data = await res.json();

                dropdown.innerHTML = '';
                if (!data.results?.length) {
                    dropdown.innerHTML = '<div style="padding:15px;color:#666;text-align:center">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>';
                    return;
                }

                data.results.forEach(m => {
                    if (!m.poster_path) return; // –ü—Ä–æ–ø—É—Å–∫–∞–µ–º –±–µ–∑ –ø–æ—Å—Ç–µ—Ä–æ–≤

                    const el = document.createElement('div');
                    el.className = 'd-item';
                    el.innerHTML = `
                        <img src="https://image.tmdb.org/t/p/w92${m.poster_path}" class="d-poster">
                        <div class="d-info">
                            <div class="d-title">${m.title}</div>
                            <div class="d-meta">${m.release_date?.split('-')[0] || ''} ‚Ä¢ ${m.vote_average}</div>
                        </div>
                    `;
                    el.onclick = () => selectMovie(m.id, m.title);
                    dropdown.appendChild(el);
                });

            } catch (e) {
                dropdown.innerHTML = '<div style="padding:15px;color:red;text-align:center">–û—à–∏–±–∫–∞ —Å–µ—Ç–∏</div>';
            }
        }

        async function selectMovie(tmdbId, title) {
            dropdown.style.display = 'none';
            input.value = title;
            state.title = title;

            // –ü–æ–ª—É—á–∞–µ–º IMDb ID
            try {
                const res = await fetch(`https://api.themoviedb.org/3/movie/${tmdbId}?api_key=${TMDB_KEY}`);
                const data = await res.json();
                
                if (data.imdb_id) {
                    state.imdb = data.imdb_id;
                    // –í–ù–ò–ú–ê–ù–ò–ï: TMDB –Ω–µ –¥–∞–µ—Ç KP ID. 
                    // –ï—Å–ª–∏ –≤—ã–±—Ä–∞–Ω Aloha/Private, –Ω–∞–º –Ω—É–∂–µ–Ω KP ID.
                    // –ú—ã –ø–æ–ø—Ä–æ–±—É–µ–º –∑–∞–ø—É—Å—Ç–∏—Ç—å, –Ω–æ –µ—Å–ª–∏ –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–µ—Ç - –ø–æ–ø—Ä–æ—Å–∏–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤–≤–µ—Å—Ç–∏ ID.
                    state.kp = null; 
                    launchPlayer();
                } else {
                    alert('–£ —ç—Ç–æ–≥–æ —Ñ–∏–ª—å–º–∞ –Ω–µ—Ç IMDb ID. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –≤–≤–µ—Å—Ç–∏ ID –ö–∏–Ω–æ–ø–æ–∏—Å–∫–∞ –≤—Ä—É—á–Ω—É—é.');
                }
            } catch (e) {
                console.error(e);
            }
        }

        // --- 2. PLAYER LOGIC ---
        function setSource(mode) {
            state.mode = mode;
            // UI Update
            document.querySelectorAll('.src-btn').forEach(b => b.classList.remove('active'));
            event.target.closest('button').classList.add('active');
            
            launchPlayer();
        }

        function launchPlayer() {
            placeholder.style.display = 'none';
            mainFrame.style.display = 'none';
            flixFrame.style.display = 'none';
            mainFrame.src = ""; 
            flixFrame.src = "";

            debugInfo.style.display = 'block';
            debugInfo.innerText = `Mode: ${state.mode.toUpperCase()} | KP: ${state.kp || '?'} | IMDb: ${state.imdb || '?'}`;

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞ –Ω–∞–ª–∏—á–∏–µ KP ID –¥–ª—è VIP –ø–ª–µ–µ—Ä–æ–≤
            if ((state.mode === 'aloha' || state.mode === 'private') && !state.kp) {
                if (state.imdb) {
                     if(confirm('–î–ª—è Aloha –∏ Private –Ω—É–∂–µ–Ω ID –ö–∏–Ω–æ–ø–æ–∏—Å–∫–∞ (—Ü–∏—Ñ—Ä—ã). –£ –Ω–∞—Å –µ—Å—Ç—å —Ç–æ–ª—å–∫–æ IMDb. –ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å –Ω–∞ Collaps?')) {
                         setSource('collaps');
                         return;
                     } else {
                         alert('–í–≤–µ–¥–∏—Ç–µ ID –ö–∏–Ω–æ–ø–æ–∏—Å–∫–∞ –≤—Ä—É—á–Ω—É—é –≤ –ø–æ–ª–µ –ø–æ–∏—Å–∫–∞.');
                         return;
                     }
                } else {
                    alert('–í–≤–µ–¥–∏—Ç–µ ID –ö–∏–Ω–æ–ø–æ–∏—Å–∫–∞!');
                    return;
                }
            }

            let url = "";
            const kp = state.kp || '326'; // Fallback
            const imdb = state.imdb;

            switch(state.mode) {
                case 'aloha':
                    // –¢–≤–æ–π VIP —Ç–æ–∫–µ–Ω Aloha
                    url = `https://polygamist-as.stloadi.live/?kp=${kp}&token=eb79c8a500d725f071c3bcc1e975bb`;
                    mainFrame.style.display = 'block';
                    mainFrame.src = url;
                    break;
                
                case 'private':
                    // –¢–≤–æ–π VIP —Ç–æ–∫–µ–Ω Private
                    url = `https://api.rstprgapipt.com/balancer-api/iframe?kp=${kp}&token=eyJhbGciOiJIUzI1NiJ9.eyJ3ZWJTaXRlIjoiMzQiLCJpc3MiOiJhcGktd2VibWFzdGVyIiwic3ViIjoiNDEiLCJpYXQiOjE3NDMwNjA3ODAsImp0aSI6IjIzMTQwMmE0LTM3NTMtNGQ3OS1hNDBjLTA2YTY0MTE0MzNhOSIsInNjb3BlIjoiRExFIn0.4PmKGf512P-ov-tEjwr3gfOVxccjx8SSt28slJXypYU&disabled_share=1`;
                    mainFrame.style.display = 'block';
                    mainFrame.src = url;
                    break;

                case 'collaps':
                    // Collaps: –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç IMDb
                    url = imdb ? `https://api.strvid.ws/embed/movie/${imdb}` : `https://api.strvid.ws/embed/movie/${kp}`;
                    mainFrame.style.display = 'block';
                    mainFrame.src = url;
                    break;

                case 'flixcdn':
                    // FlixCDN: –ø—Ä–∏–æ—Ä–∏—Ç–µ—Ç IMDb.
                    // –ò—Å–ø–æ–ª—å–∑—É–µ–º –æ—Ç–¥–µ–ª—å–Ω—ã–π iframe —Å ID="flixcdn" –¥–ª—è —Å–∫—Ä–∏–ø—Ç–∞ actualize.js
                    const type = imdb ? 'imdb' : 'kinopoisk';
                    const id = imdb || kp;
                    url = `https://player0.flixcdn.space/show/${type}/${id}`;
                    flixFrame.style.display = 'block';
                    flixFrame.src = url;
                    break;
            }
        }

        // Close dropdown on click outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-container')) {
                dropdown.style.display = 'none';
            }
        });

    </script>
</body>
</html>
