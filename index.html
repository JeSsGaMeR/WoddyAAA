<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="origin">
    <title>CINEMA LEGENDS</title>
    <style>
        :root { --bg: #0f0f0f; --panel: #1a1a1a; --accent: #ff6b00; --text: #eee; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }

        /* –®–∞–ø–∫–∞ */
        .header { 
            background: var(--panel); padding: 15px 20px; border-bottom: 1px solid #333; 
            display: flex; gap: 20px; align-items: center; z-index: 100;
        }
        .logo { font-weight: 900; color: var(--accent); font-size: 18px; letter-spacing: 1px; white-space: nowrap; }

        /* –ü–æ–∏—Å–∫ */
        .search-box { position: relative; flex: 1; max-width: 600px; }
        input { 
            width: 100%; background: #000; border: 1px solid #333; color: #fff; 
            padding: 12px 15px; border-radius: 6px; outline: none; font-size: 16px; box-sizing: border-box;
            transition: border-color 0.2s;
        }
        input:focus { border-color: var(--accent); }

        /* –í—ã–ø–∞–¥–∞—à–∫–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤ */
        .dropdown {
            position: absolute; top: 105%; left: 0; width: 100%; 
            background: #1a1a1a; border: 1px solid #333; border-radius: 6px;
            max-height: 500px; overflow-y: auto; display: none; z-index: 200;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }
        .item { 
            display: flex; gap: 12px; padding: 10px; border-bottom: 1px solid #252525; 
            cursor: pointer; transition: 0.2s;
        }
        .item:hover { background: #333; }
        .poster { width: 45px; height: 68px; object-fit: cover; border-radius: 3px; background: #000; }
        .info { display: flex; flex-direction: column; justify-content: center; }
        .title { font-weight: bold; font-size: 14px; }
        .meta { font-size: 12px; color: #888; }

        /* –ü–µ—Ä–µ–∫–ª—é—á–∞—Ç–µ–ª—å –∏—Å—Ç–æ—á–Ω–∏–∫–æ–≤ */
        .source-tabs { display: flex; gap: 5px; margin-left: auto; background: #000; padding: 3px; border-radius: 6px; border: 1px solid #333; flex-wrap: wrap; }
        .tab-btn {
            background: transparent; border: none; color: #888; padding: 8px 12px; 
            cursor: pointer; border-radius: 4px; font-weight: 600; font-size: 13px; transition: 0.2s;
        }
        .tab-btn:hover { color: #fff; }
        .tab-btn.active { background: #333; color: #fff; }
        /* –¶–≤–µ—Ç–∞ –¥–ª—è —Ä–∞–∑–Ω—ã—Ö –ø–ª–µ–µ—Ä–æ–≤ */
        .tab-btn[onclick*="collaps"].active { color: #00bcd4; }
        .tab-btn[onclick*="kodik"].active { color: #ffeb3b; }
        .tab-btn[onclick*="bazon"].active { color: #4caf50; }

        /* –≠–∫—Ä–∞–Ω */
        .screen { flex: 1; position: relative; background: #000; width: 100%; height: 100%; }
        iframe { width: 100%; height: 100%; border: none; position: absolute; top: 0; left: 0; }
        
        .placeholder {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; color: #444; pointer-events: none;
        }
        .warning { color: #e50914; font-size: 12px; margin-top: 10px; }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo">KINO.LEGEND</div>
        
        <div class="search-box">
            <input type="text" id="query" placeholder="–ü–æ–∏—Å–∫ —Ñ–∏–ª—å–º–∞ (TMDB)..." autocomplete="off">
            <div class="dropdown" id="results"></div>
        </div>

        <div class="source-tabs">
            <button class="tab-btn active" onclick="setPlayer('collaps')">‚ö° Collaps</button>
            <button class="tab-btn" onclick="setPlayer('kodik')">üì∫ Kodik</button>
            <button class="tab-btn" onclick="setPlayer('bazon')">üü¢ Bazon</button>
            <button class="tab-btn" onclick="setPlayer('ustore')">ü¶Ñ Ustore</button>
        </div>
    </div>

    <div class="screen">
        <div class="placeholder" id="msg">
            Moonwalk R.I.P. (2019)<br>
            –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ Collaps –∏–ª–∏ Kodik
        </div>
        <iframe id="frame" src="" style="display:none;"></iframe>
    </div>

    <script>
        const TMDB_KEY = '15d2ea6d0dc1d476efbca3eba2b9bbfb'; 
        
        let currentImdbId = null;
        let currentMode = 'collaps';
        let debounceTimer;

        const input = document.getElementById('query');
        const dropdown = document.getElementById('results');
        const frame = document.getElementById('frame');
        const msg = document.getElementById('msg');

        // --- 1. –ü–æ–∏—Å–∫ ---
        input.addEventListener('input', () => {
            clearTimeout(debounceTimer);
            const val = input.value.trim();
            if (val.length < 2) { dropdown.style.display = 'none'; return; }
            debounceTimer = setTimeout(() => searchTMDB(val), 400);
        });

        async function searchTMDB(query) {
            dropdown.style.display = 'block';
            dropdown.innerHTML = '<div style="padding:15px;color:#777">–ü–æ–∏—Å–∫...</div>';

            try {
                const res = await fetch(`https://api.themoviedb.org/3/search/movie?api_key=${TMDB_KEY}&query=${encodeURIComponent(query)}&language=ru-RU`);
                const data = await res.json();
                
                dropdown.innerHTML = '';
                if (!data.results?.length) { dropdown.innerHTML = '<div style="padding:15px">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>'; return; }

                data.results.forEach(m => {
                    const el = document.createElement('div');
                    el.className = 'item';
                    const poster = m.poster_path ? `https://image.tmdb.org/t/p/w92${m.poster_path}` : '';
                    
                    el.innerHTML = `
                        <img src="${poster}" class="poster" onerror="this.style.display='none'">
                        <div class="info">
                            <div class="title">${m.title}</div>
                            <div class="meta">${m.release_date?.split('-')[0] || ''} ‚Ä¢ ${m.vote_average}</div>
                        </div>
                    `;
                    el.onclick = () => loadMovie(m.id);
                    dropdown.appendChild(el);
                });
            } catch (e) { dropdown.innerHTML = '<div style="padding:15px;color:red">–û—à–∏–±–∫–∞ —Å–µ—Ç–∏</div>'; }
        }

        // --- 2. –ü–æ–ª—É—á–µ–Ω–∏–µ ID ---
        async function loadMovie(tmdbId) {
            dropdown.style.display = 'none';
            msg.innerHTML = "–ü–æ–ª—É—á–µ–Ω–∏–µ ID...";
            
            try {
                const res = await fetch(`https://api.themoviedb.org/3/movie/${tmdbId}?api_key=${TMDB_KEY}`);
                const data = await res.json();
                
                if (data.imdb_id) {
                    currentImdbId = data.imdb_id;
                    updatePlayer();
                } else {
                    alert("–£ —Ñ–∏–ª—å–º–∞ –Ω–µ—Ç IMDb ID, –ø–ª–µ–µ—Ä—ã –º–æ–≥—É—Ç –Ω–µ –Ω–∞–π—Ç–∏ –µ–≥–æ.");
                }
            } catch (e) { console.error(e); }
        }

        // --- 3. –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ ---
        function setPlayer(mode) {
            currentMode = mode;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            
            if (currentImdbId) updatePlayer();
        }
        
        // --- 4. –õ–æ–≥–∏–∫–∞ –ü–ª–µ–µ—Ä–æ–≤ ---
        function updatePlayer() {
            msg.style.display = 'none';
            frame.style.display = 'block';
            const id = currentImdbId;
            let url = "";

            switch(currentMode) {
                case 'collaps':
                    // –°–∞–º—ã–π –Ω–∞–¥–µ–∂–Ω—ã–π
                    url = `https://api.strvid.ws/embed/movie/${id}`;
                    break;
                case 'kodik':
                    // –õ—É—á—à–∏–π –¥–ª—è –∞–Ω–∏–º–µ/—Å–µ—Ä–∏–∞–ª–æ–≤. 
                    // Kodik –æ—Ç–ª–∏—á–Ω–æ –ø–æ–Ω–∏–º–∞–µ—Ç imdbID
                    url = `https://kodik.info/find-player?imdbID=${id}`;
                    break;
                case 'bazon':
                    // –í–ù–ò–ú–ê–ù–ò–ï: Bazon –º–æ–∂–µ—Ç –Ω–µ —Ä–∞–±–æ—Ç–∞—Ç—å –±–µ–∑ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ –¥–æ–º–µ–Ω–∞
                    // –ò—Å–ø–æ–ª—å–∑—É–µ–º –æ–±—â–∏–π —ç–º–±–µ–¥
                    url = `https://bazon.cc/embed?imdb=${id}`; 
                    break;
                case 'ustore':
                    // –†–µ–∑–µ—Ä–≤
                    url = `https://ustore.bz/embed/${id}`;
                    break;
            }

            console.log(`Loading ${currentMode}:`, url);
            frame.src = url;
        }
    </script>
</body>
</html>
